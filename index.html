<!DOCTYPE html>
<html lang="en" manifest="cache.manifest" ng-app="runn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-startup-image" href="startup.png">
	<link rel="apple-touch-icon" href="img/runn-128x128.png" />
    <link rel="shortcut icon" href="favicon.ico">
    <title>Runn</title>
    <link rel="stylesheet" href="lib/chui.css">
	<link rel="stylesheet" href="css/app.css">
    <style type="text/css">
        /* Local Styles Here */

    </style>
    <script src="lib/chocolatechip.js" type="text/javascript"></script>
    <script src="lib/chui.js" type="text/javascript"></script>

	<script type="text/javascript" src="lib/angular-1.0.0rc10.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/schedule-controller.js"></script>
	<script type="text/javascript" src="js/schedule.js"></script>
	
	<script type="text/javascript">
		function BlockMove(event) { event.preventDefault(); }
	</script>
</head>
<body ontouchmove="BlockMove(event);">
    <app>
        <view id="main" ui-background-style="striped" ui-navigation-status="current">
		    <navbar>
		        <h1>Runn</h1>
		    </navbar>
			<subview ui-associations="withNavBar">
				<tableview>
                    <tablecell href="#schedule" ui-implements="detail-disclosure">
                        <celltitle>Schedule</celltitle>
						<cellsubtitle>so this is where I get my schedule</cellsubtitle>
                    </tablecell>
                    <tablecell href="#other" ui-implements="detail-disclosure">
                        <celltitle>other</celltitle>
                    </tablecell>
                </tableview>
			</subview>
			<subview id="other">
				this is the other subview
			</subview>
		</view>
		<view id="schedule" ui-background-style="striped" ui-navigation-status="upcoming">
			<navbar>
				<uibutton ui-bar-align="left" ui-implements="back">
                    <pointer></pointer>
                    <label>Back</label>
                </uibutton>
		        <h1>Schedule</h1>
		    </navbar>
			<scrollpanel>
				<ng-include src="'html/schedule.html'">
	        </scrollpanel>
		</view>
    </app>
</body>
</html>
