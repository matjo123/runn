<!DOCTYPE html>
<html ng-app="runn">
	<head>
		<title>Runn</title>
		
		<!-- Prevent scaling -->
	 	<meta name="viewport" content="user-scalable=no, width=device-width" />

	 	<!-- Eliminate url and button bars if added to home screen -->
	 	<meta name="apple-mobile-web-app-capable" content="yes" />

	 	<!-- Choose how to handle the phone status bar -->
	 	<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	 	<!-- Specify a 1004x768 start-up image. -->
	 	<!-- <link rel="apple-touch-startup-image" href="./startup.png" /> -->

	 	<!-- Choose a 72x72 image for the icon -->
	 	<link rel="apple-touch-icon" href="img/runn-128x128.png" />
	 
		<script type="text/javascript">
			function BlockMove(event) { event.preventDefault(); }
		</script>
	
		<script type="text/javascript" src="lib/angular-1.0.0rc10.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/schedule-controller.js"></script>
		<script type="text/javascript" src="js/schedule.js"></script>
		<link rel="stylesheet" href="css/app.css" type="text/css" media="screen" charset="utf-8">
	</head>
	<body ontouchmove="BlockMove(event);">
		<div class="viewport">
		<ng-include src="'html/schedule.html'">
		</div>
	</body>
</html>
