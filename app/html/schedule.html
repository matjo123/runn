<div ng-controller="ScheduleController">
	<div class="title">{{schedule.title}}</div>
	<table class="DataTable centered">
		<tr>
			<th></th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
			<th>Sunday</th>
		</tr>
		<tr ng-repeat="week in schedule.weeks">
			<td>{{$index+1}}</td>
			<td ng-repeat="day in week.days" ng-click="click()">
				{{day.activity}}<br/>
				{{day.desc}}
			</td>
		</tr>
	</table>
</div>
